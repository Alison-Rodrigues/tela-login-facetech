<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetech</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <main class="container">

        <section class="content">
            <h1 class="title">facetech</h1>
            <div class="card-container">
                <div class="card">
                    <p>Conecte-se com desenvolvedores do mundo todo!</p>
                    <img src="/assets/mundo.png" alt="Mundo">
                </div><!--card-->
                <div class="card">
                    <p>Para os amantes de tecnologia e programação!</p>
                    <img src="/assets/programacao.png" alt="Programação">
                </div><!--card-->
                <div class="card">
                    <p>Confira vagas de emprego!</p>
                    <img src="/assets/headhunting.png" alt="Vagas Emprego">
                </div><!--card-->
            </div><!--card-container-->
            
        </section><!--content-->
    
        <section action="" class="form-login">
            <h3>ENTRAR</h3>
            <form action="" class="login">
                <label for="email" class="label-input email">E-mail</label>
                <input type="email" name="email" class="input-user email" id="input-email" placeholder="">

                <label for="password" class="label-input password">Senha</label>
                <input type="password" name="" class="input-user password" id="input-password" placeholder="">

                <input type="submit" value="ENTRAR" class="buttom-submit">
                <a href="#"><span>Esqueci minha senha</span></a>
            </form>
        </section><!--form-login-->
    </main>
    

</body>
</html>
