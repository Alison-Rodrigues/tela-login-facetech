<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetech</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    
        <section class="content">
            <img class="image-logo" src="/assets/Frame 1.svg" alt="Logo Facetech">
            <div class="card-container">
                <div class="card">
                    <p>Conecte-se com desenvolvedores do mundo todo!</p>
                    <img src="/assets/mundo.png" alt="Mundo">
                </div><!--card-->
                <div class="card">
                    <p>Para os amantes de tecnologia e programação!</p>
                    <img src="/assets/programacao.png" alt="Programação">
                </div><!--card-->
                <div class="card">
                    <p>Confira vagas de emprego!</p>
                    <img src="/assets/headhunting.png" alt="Vagas Emprego">
                </div><!--card-->
            </div><!--card-container-->
            
        </section><!--content-->

        <section class="form-container">
            <form action="" class="form-user">
                <span class="title-form">Login</span>
                <input type="email" name="email" id="email" class="input-user email" placeholder="E-mail"/>
                <input type="password" name="password" id="password" class="input-user password" placeholder="Senha"/>
                <input type="submit" value="Entrar" class="button"/>
                <a href="#"><span>Esqueceu a senha?</span></a>
            </form><!--form-user-->
        </section><!--form-container-->
        
</body>
</html>
